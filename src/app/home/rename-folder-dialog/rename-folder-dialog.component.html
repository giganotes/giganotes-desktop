<h2 mat-dialog-title>Rename folder</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="New folder name" [(ngModel)]="folderName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" [mat-dialog-close]="folderName">Save</button>
</mat-dialog-actions>
