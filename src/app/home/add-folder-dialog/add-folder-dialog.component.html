<h2 mat-dialog-title>Add folder</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Folder name" [(ngModel)]="folderName" (keyup.enter)="closeWithResult()">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" [mat-dialog-close]="folderName">Add folder</button>
</mat-dialog-actions>
